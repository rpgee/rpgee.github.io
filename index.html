
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8"/>
    <title>Simple Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/blog.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.5.1/dist/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="lib/load_list.js"></script>
    <script src="lib/render_op.js"></script>
    <script src="lib/load_config.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <p class="text-left text-primary lead">
          <div id="post"></div>
          </p>
          <grammarly>
            <div class="_9b5ef6-textarea_btn _9b5ef6-anonymous _9b5ef6-not_focused">
              <div class="_9b5ef6-transform_wrap">
                <div class="_9b5ef6-status">
                </div>
              </div>
            </div>
          </grammarly>
          <grammarly class="text-left text-primary lead">
            <div class="_9b5ef6-textarea_btn _9b5ef6-anonymous _9b5ef6-not_focused">
              <div class="_9b5ef6-transform_wrap">
                <div class="_9b5ef6-status">
                </div>
              </div>
            </div>
          </grammarly>
        </div>
        <div class="col-md-4">
          <hr/>
          <div class="row">
            <div class="col-md-12">
              <p class="title">Pages</p>
              <div id="pages">
              </div>
              <grammarly>
                <div class="_9b5ef6-textarea_btn _9b5ef6-anonymous _9b5ef6-not_focused">
                  <div class="_9b5ef6-transform_wrap">
                    <div class="_9b5ef6-status">
                    </div>
                  </div>
                </div>
              </grammarly>
            </div>
          </div>
          <hr/>
          <p class="title">My Posts</p>
          <div class="row">
            <div class="col-md-12">
              <div id="posts"></div>
              <grammarly>
                <div class="_9b5ef6-textarea_btn _9b5ef6-anonymous _9b5ef6-not_focused">
                  <div class="_9b5ef6-transform_wrap">
                    <div class="_9b5ef6-status">
                    </div>
                  </div>
                </div>
              </grammarly>
            </div>
          </div>
          <hr/>
        </div>
      </div>
    </div>
    <div class="row"><hr/></div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <p class="text-left">This blog is created using <a href="https://github.com/rpgeeganage/simpleb"><strong>SimpleB</strong></a></p>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-12">
            <a href="https://js.org" target="_blank" title="JS.ORG | JavaScript Community"><img src="https://logo.js.org/dark_horz.png" width="102" alt="JS.ORG Logo"/></a>
          </div>
        </div>
      </div>
    </footer>
    <script>
    $( document ).ready(function() {
      loadBlogConfig(function(configs) {
        document.title = configs.title;
        renderView('pages', configs.landing_page, '#post');
      });
      renderList('renderView', 'post_list', 'posts','#posts', '#post');
      renderList('renderView', 'page_list', 'pages','#pages', '#post');
    });
    </script>
  </body>
</html>
