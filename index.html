
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8"/>
    <title>Simple Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.5.1/dist/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="lib/load_list.js"></script>
    <script src="lib/render_op.js"></script>
    <script src="lib/load_config.js"></script>
  </head>
  <body>
    <table>
      <tr><div id="pages"></div></tr>
      <tr><div id="list"></div></tr>
      <tr><div id="content"></div></tr>
    </table>
    <script>
    $( document ).ready(function() {
      loadBlogConfig(function(configs) {
        document.title = configs.title;
        renderView('_pages', configs.landing_page, '#content');
      });
      renderList('renderView', 'post_list', '_posts','#list', '#content');
      renderList('renderView', 'page_list', '_pages','#pages', '#content', true);
    });
    </script>
  </body>
</html>
